<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
        <link rel="prefetch" href="/Resources/Images/Parking1.jpg">
        <link rel="stylesheet" href="/Resources/css/custom.css">
        <script src="/Resources/lib/jquery/jquery-3.7.1.min.js"></script>
        <script type="module" src="/ViewModels/register.js"></script>
    </head>
    <body>
        <div class="bg-img"></div>
        <div class="container h-100">
            <div class="row center-box">
                <div class="col-lg-4 col-10 bg-green text-center p-4">
                    <h1>Register</h1>
                    <div>
                        <div class="mt-3">
                            <input type="radio" class="btn-check" name="type" id="option1" autocomplete="off" val="client" checked>
                            <label class="btn" for="option1">Client</label>

                            <input type="radio" class="btn-check" name="type" id="option2" autocomplete="off" val="company">
                            <label class="btn" for="option2">Company</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" name="name" class="form-control" id="floatingName" placeholder="Name">
                            <label for="floatingName">Name</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Email address</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" name="address" class="form-control" id="floatingAddress" placeholder="Address">
                            <label for="floatingAddress">Address</label>
                        </div>
                        <div class="mt-2">
                            <p>Already have an account? <a href="/login.html">Login now!</a></p>
                        </div>
                        <div class="col-10 mt-3">
                            <button class="btn btn-primary" type="button">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
